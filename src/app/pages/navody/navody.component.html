<div id="container">
    <h2>
        Návody
    </h2>
    <div id="sloupce">
        <ng-container *ngFor="let item of navod">
            <div class="bunka green" *ngIf="item.obtiznost == 'lehky';">
                <div class="Nazev_navodu green_name">
                    {{item.title}}
                </div>
                <div class="obsah">
                    <img id="obrazek_navodu" src="../assets/icon/{{item.nazev}}.jpg">
                    <div class="text">
                        <table>
                            <tr>
                                <td>
                                    <strong>
                                        Název:
                                    </strong>
                                    {{item.title}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Zkratky:
                                    </strong>
                                    {{item.zkratky}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Pomůcky:
                                    </strong>
                                    {{item.pomucky}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div> 
        </ng-container>
        <ng-container *ngFor="let item of navod">
            <div class="bunka yellow" *ngIf="item.obtiznost == 'stredni';">
                <div id="zluty_okraj">
                    <div class="Nazev_navodu yellow_name">
                        {{item.title}}
                    </div>
                </div>
                <div class="obsah">
                    <img id="obrazek_navodu" src="../assets/icon/{{item.nazev}}.jpg">
                    <div class="text">
                        <table>
                            <tr>
                                <td>
                                    <strong>
                                        Název:
                                    </strong>
                                    {{item.title}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Zkratky:
                                    </strong>
                                    {{item.zkratky}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Pomůcky:
                                    </strong>
                                    {{item.pomucky}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div> 
        </ng-container>
        <ng-container *ngFor="let item of navod">
            <div class="bunka red" *ngIf="item.obtiznost == 'tezky';">
                <div id="cerveny_okraj">
                    <div class="Nazev_navodu red_name">
                        {{item.title}}
                    </div>
                </div>
                <div class="obsah">
                    <img id="obrazek_navodu" src="../assets/icon/{{item.nazev}}.jpg">
                    <div class="text">
                        <table>
                            <tr>
                                <td>
                                    <strong>
                                        Název:
                                    </strong>
                                    {{item.title}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Zkratky:
                                    </strong>
                                    {{item.zkratky}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Pomůcky:
                                    </strong>
                                    {{item.pomucky}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div> 
        </ng-container>
    </div>
</div>
