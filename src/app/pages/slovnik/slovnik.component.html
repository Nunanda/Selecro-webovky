<div id="sloupce">
    <div id="sloupec1">
        <div id="slovnik_popis">
            <div id="nazev_stylu">
                {{styl.titulek}}
            </div>
            <div id="pole">
                <div id="pole1">
                    <div class="text_zkratka">
                        Zkratka:
                    </div>
                    <div class="pole_zkratka">
                        <div id="zkratka">
                            {{styl.zkratka}}
                        </div>
                    </div>
                </div>
                <div id="pole2">
                    <div class="text_znacka">
                        Značka:
                    </div>
                    <img class="znacka" src="/assets/icon/{{styl.zkratka}}.png">
                </div>
            </div>
            <div id="popis_obsah">
                <h2>Popis</h2>
                <div class="popis">
                    {{styl.popis}}
                </div>
            </div>
        </div>
    </div>

    <div id="sloupec2">
        <div class="Text_animace">
            Animace
        </div>
        <div class="Gif_okraj">
            <img class="Animace" src="assets/icon/{{styl.zkratka}}.gif">
        </div>
        <div class="Text_real">
            Ve skutečnosti
        </div>
        <div class="Video_okraj">
            <img class="Real" src="assets/icon/{{styl.zkratka}}real.png">
        </div>
    </div>
</div>
