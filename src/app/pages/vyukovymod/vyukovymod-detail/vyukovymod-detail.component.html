<div id="container">
    <h2>{{title}}</h2>
    <div id="columns">
        <div class="bublina">
            <div><strong>Krok:</strong> {{krok[index].cislo}}</div>
            <div><strong>Styl:</strong> {{krok[index].styl}}</div>
            <div><strong>Pomucky:</strong> {{krok[index].pouzijeme}}</div>
            <div id="popis" innerHTML="{{krok[index].popis}}"><strong>Popis:</strong> </div>
        </div> 
        <div style="width: 500px; height: 250px; color: #fff; margin-top: 30px;" class="bublina-spodni" class="video-center"><!--VYMAZAT CSS-->
            <div class="video">
              <iframe
                width="100%"
                height="100%"
                [src]="krok[index].videoUrl | safe"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
            </div>
        </div>
    </div>
    <div id="buttons">
        <button (click)="previousIndex()" type="button">Předchozí</button>
        <button (click)="nextIndex()" type="button">Další</button>
    </div>
</div>
