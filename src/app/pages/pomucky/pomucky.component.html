<title class="nadpis">
  {{pomucka.titulek}}
</title>
<hr class="Line">
<div class="rozdeleni">
  <div class="sloupec">
    <div class="bublina">
      {{pomucka.popis}}
      <br/>
      <img class="pomucka" src="assets/icon/{{pomucka.nazev}}.png">
    </div>
    <div *ngIf="pomucka.okno" class="bublina-spodni">
      {{pomucka.popis1}}
      <br/>
      <img class="pomucka" src="assets/icon/{{pomucka.nazev}}1.png">
    </div>
  </div>
  <div class="sloupec">
    <div class="bublina">
      <img height=290 width=300 src="assets/icon/youtube.png">

    </div>
    <div *ngIf="pomucka.okno2" class="bublina-spodni">
        {{pomucka.popis2}}
        <br/>
        <img  class="pomucka" src="assets/icon/{{pomucka.nazev}}2.png">
    </div>    
  </div>
</div>
