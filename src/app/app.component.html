<img class="background" src="/assets/icon/pozadi.png">
<meta name="viewport"
  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<div class="page">
  <div class="hledat">
    <img class="logo" src="/assets/icon/logo.png">
    <title class="SELECRO">
      SELECRO
    </title>
    <div class="Bunkahledat">
      <title class="Hledat">
        Hledat...
      </title>
      <img class="Lupa" src="/assets/icon/search.png">
    </div>
    <title class="Tvořit-může-každý">
      Tvořit může každý!
    </title>
  </div>
  <div class="MenuBar">
    <button mat-button routerLink="/home">
      <mat-icon fontIcon="home"></mat-icon>
        Selecro
    </button>
    <button mat-button [matMenuTriggerFor]="pomucky">
      <mat-icon fontIcon="home"></mat-icon>
      Pomůcky
    </button>
    <mat-menu #pomucky="matMenu">
      <button mat-menu-item routerLink="/pomucky/hacek">Háček</button>
      <button mat-menu-item routerLink="/pomucky/prize">Příze</button>
      <button mat-menu-item routerLink="/pomucky/znackovac">Značkovač</button>
      <button mat-menu-item routerLink="/pomucky/jehla">Jehla</button>
      <button mat-menu-item routerLink="/pomucky/nuzky">Nůžky</button>
      <button mat-menu-item routerLink="/pomucky/bezpecnostni-oci-a-nos">Bezpečnostní oči a nos</button>
      <button mat-menu-item routerLink="/pomucky/chrastitko">Chrastítko</button>
      <button mat-menu-item routerLink="/pomucky/pocitadlo">Počítadlo</button>
      <button mat-menu-item routerLink="/pomucky/navijec-prize">Navíječ příze</button>
      <button mat-menu-item routerLink="/pomucky/vypln">Výplň</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="slovnik">
      Slovník
    </button>
    <mat-menu #slovnik="matMenu">
      <button mat-menu-item routerLink="/slovnik/pevne-oko">Řetízkové oko</button>
      <button mat-menu-item routerLink="/slovnik/kratky-sloupek">Krátký sloupek</button>
      <button mat-menu-item routerLink="/slovnik/polodlouhy-sloupek">Polodlouhý sloupek</button>
      <button mat-menu-item routerLink="/slovnik/dlouhy-sloupek">Dlouhý sloupek</button>
      <button mat-menu-item routerLink="/slovnik/rozhackovani">Rozháčkování</button>
      <button mat-menu-item routerLink="/slovnik/shackovani">Sháčkování</button>
      <button mat-menu-item routerLink="/slovnik/magicky-krouzek">Magický kroužek</button>
    </mat-menu>
    <button mat-button routerLink="/vyukovymod">
        Výukový mód
    </button>
    <button mat-button routerLink="/navody">
        Návody
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
