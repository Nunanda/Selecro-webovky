<div id="container">
    <h2>
        Návody
    </h2>
    <div id="line"></div>
    <div id="sloupce">
        <div id="sloupec_1">
            <h3>
                Lehké
            </h3>
            <div class="bunky" *ngFor="let item of navod">
                <div id="bunka_lehke" *ngIf="item.obtiznost == 'lehky';">
                    <div id="zeleny_okraj">
                        <div class="Nazev_navodu">
                            {{item.title}}
                        </div>
                    </div>
                    <div id="obsah">
                        <img id="obrazek_navodu" src="../assets/icon/{{item.nazev}}.jpg">
                        <table>
                            <tr>
                                <td>
                                    <strong>
                                        Název:
                                    </strong>
                                    {{item.title}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Zkratky:
                                    </strong>
                                    {{item.zkratky}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Pomůcky:
                                    </strong>
                                    {{item.pomucky}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div> 
            </div>
        </div>
        <div id="sloupec_2">
            <h3>
                Střední
            </h3>
            <div class="bunky" *ngFor="let item of navod">

                                    {{item.title}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Zkratky:
                                    </strong>
                                    {{item.zkratky}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Pomůcky:
                                    </strong>
                                    {{item.pomucky}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div> 
            </div>
        <div id="sloupec_3">
            <h3>
                Těžké
            </h3>
            <div class="bunky" *ngFor="let item of navod">

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>

                                <td>

                                    </strong>
                                    {{item.pomucky}}

                            </tr>
                        </table>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
